<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Team Selection App</h1>
        <p>Welcome to the Player Selection Application. A project made by Adrián Muñoz</p>
    </header>

    <!-- Upload Sections Combined -->
    <div class="upload-sections">
        <div>
            <p>Upload an Excel file to start creating your team lineup:</p>
            <input type="file" name="file" id="excel-file-upload" accept=".xlsx">
        </div>
        <div>
            <p>Upload your template image:</p>
            <input type="file" name="template" id="template-file-upload" accept="image/*">
            <button type="button" id="upload-template">Upload Template Image</button>
        </div>
    </div>

    <div class="player-area-container">
        <!-- Player List Display -->
        <div class="player-list" id="player-list">
            <!-- Players will be dynamically added here -->
        </div>

        <!-- Selected Players Area -->
        <div class="selected-players" id="selected-players">
            <!-- Drag and drop selected players here -->
        </div>
    </div>

    <!-- Counter Element -->
    <p id="selected-count" class="centered">Selected Players: 0</p>

    <!-- Coach, Date, and Teams Input Section -->
    <div class="input-section centered">
        <input type="text" id="coach-input" placeholder="Enter coach's name">
        <input type="text" id="date-input" placeholder="Enter date">
        <input type="text" id="teams-input" placeholder="Enter the teams">
    </div>

    <!-- Build Convo Button -->
    <div class="button-container">
        <button type="button" id="build-convo">Build Convo</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Adrián Muñoz García. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
